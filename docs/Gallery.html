  <body>
      <section class="container-fluid">

        <li class="list" data-filter="Wordpress">Wordpress</li>
        <li class="list" data-filter="Responsive">Responsive</li>
      </ul>
      <div class=" container product d-flex">      

        <div class="itemBox Parallax"><a href="https://alzc.github.io/moon.github.io/" target="_blank"><img src="parallax1.jpg" alt=""></a></div>

        <div class="itemBox Maquette Responsive"><a href="#"><img src="peche.jpg" alt=""></a></div>

      <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('.list').click(function(){
          const value = $(this).attr('data-filter');
          if (value == 'all'){
            $('.itemBox').show('1000');
          }
          else{
            $('.itemBox').not('.'+value).hide('1000');
            $('.itemBox').filter('.'+value).show('1000');
          }
        })
        $('.list').click(function(){
          $(this).addClass('active').siblings().removeClass('active');
         })
           })



    </script>
   </body>
